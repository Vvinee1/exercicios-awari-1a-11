<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada Personalizada</title>
</head>
<body>

<h1>Tabuada Personalizada</h1>

<label for="numero">Digite um número inteiro:</label>
<input type="number" id="numero" />
<button onclick="mostrarTabuada()">Mostrar Tabuada</button>

<div id="tabuada"></div>

<script>
  function mostrarTabuada() {
    var inputNumero = document.getElementById('numero');
    var tabuadaElemento = document.getElementById('tabuada');
    var numero = parseInt(inputNumero.value, 10);

    if (!isNaN(numero)) {
      tabuadaElemento.innerHTML = "<h2>Tabuada do " + numero + ":</h2>";

      for (let i = 1; i <= 10; i++) {
        tabuadaElemento.innerHTML += numero + " x " + i + " = " + (numero * i) + "<br>";
      }
    } else {
      alert('Por favor, digite um número inteiro válido.');
    }
  }
</script>

</body>
</html>
