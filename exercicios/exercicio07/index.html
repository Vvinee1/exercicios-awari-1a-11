<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Pares e Ímpares</title>
</head>
<body>

<h1>Números Pares e Ímpares</h1>

<label for="numero">Digite um número inteiro:</label>
<input type="number" id="numero" />
<button onclick="mostrarParesImpares()">Mostrar Pares e Ímpares</button>

<div id="pares"></div>
<div id="impares"></div>

<script>
  function mostrarParesImpares() {
    var inputNumero = document.getElementById('numero');
    var paresElemento = document.getElementById('pares');
    var imparesElemento = document.getElementById('impares');
    var numero = parseInt(inputNumero.value, 10);

    if (!isNaN(numero)) {
      paresElemento.innerHTML = "<h2>Números Pares:</h2>";
      imparesElemento.innerHTML = "<h2>Números Ímpares:</h2>";

      for (let i = 1; i <= numero; i++) {
        if (i % 2 === 0) {
          paresElemento.innerHTML += i + "<br>";
        } else {
          imparesElemento.innerHTML += i + "<br>";
        }
      }
    } else {
      alert('Por favor, digite um número inteiro válido.');
    }
  }
</script>

</body>
</html>
