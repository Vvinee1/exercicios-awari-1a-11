<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média de Idades</title>
</head>
<body>

<h1>Calculadora de Média de Idades</h1>

<label for="idade1">Digite a idade 1:</label>
<input type="number" id="idade1" />

<label for="idade2">Digite a idade 2:</label>
<input type="number" id="idade2" />

<label for="idade3">Digite a idade 3:</label>
<input type="number" id="idade3" />

<label for="idade4">Digite a idade 4:</label>
<input type="number" id="idade4" />

<label for="idade5">Digite a idade 5:</label>
<input type="number" id="idade5" />

<button onclick="calcularMedia()">Calcular Média</button>

<p id="resultado"></p>

<script>
  function calcularMedia() {
    var idade1 = parseInt(document.getElementById('idade1').value, 10);
    var idade2 = parseInt(document.getElementById('idade2').value, 10);
    var idade3 = parseInt(document.getElementById('idade3').value, 10);
    var idade4 = parseInt(document.getElementById('idade4').value, 10);
    var idade5 = parseInt(document.getElementById('idade5').value, 10);

    if (!isNaN(idade1) && !isNaN(idade2) && !isNaN(idade3) && !isNaN(idade4) && !isNaN(idade5)) {
      var media = (idade1 + idade2 + idade3 + idade4 + idade5) / 5;
      document.getElementById('resultado').textContent = "A média das idades é: " + media.toFixed(2);
    } else {
      alert('Por favor, digite idades válidas.');
    }
  }
</script>

</body>
</html>
