<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo de Asteriscos</title>
    <style>
        #output {
            font-family: monospace;
        }
    </style>
</head>
<body>

    <label for="altura">Altura do Triângulo:</label>
    <input type="number" id="altura" min="1" value="5">
    <button onclick="imprimirTriangulo()">Gerar Triângulo</button>

    <div id="output"></div>

    <script>
        function imprimirTriangulo() {
            const altura = document.getElementById('altura').valueAsNumber;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            for (let i = 1; i <= altura; i++) {
                const espacos = altura - i;
                const asteriscos = 2 * i - 1;
                const linha = ' '.repeat(espacos) + '*'.repeat(asteriscos);
                outputDiv.innerHTML += linha + '<br>';
            }
        }
    </script>

</body>
</html>
