<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrado com Asteriscos</title>
</head>
<body>

<h1>Quadrado com Asteriscos</h1>

<label for="lado1">Digite o tamanho do lado 1:</label>
<input type="number" id="lado1" />

<label for="lado2">Digite o tamanho do lado 2:</label>
<input type="number" id="lado2" />

<label for="lado3">Digite o tamanho do lado 3:</label>
<input type="number" id="lado3" />

<label for="lado4">Digite o tamanho do lado 4:</label>
<input type="number" id="lado4" />

<button onclick="imprimirQuadrado()">Imprimir Quadrado</button>

<pre id="quadradoResultado"></pre>

<script>
  function imprimirQuadrado() {
    var lado1 = parseInt(document.getElementById('lado1').value, 10);
    var lado2 = parseInt(document.getElementById('lado2').value, 10);
    var lado3 = parseInt(document.getElementById('lado3').value, 10);
    var lado4 = parseInt(document.getElementById('lado4').value, 10);

    var quadradoResultado = document.getElementById('quadradoResultado');

    if (!isNaN(lado1) && !isNaN(lado2) && !isNaN(lado3) && !isNaN(lado4) &&
        lado1 > 0 && lado2 > 0 && lado3 > 0 && lado4 > 0 &&
        lado1 === lado2 && lado2 === lado3 && lado3 === lado4) {
      
      var linhaAsteriscos = '*'.repeat(lado1) + '\n';

      var quadrado = linhaAsteriscos.repeat(lado1);
      quadradoResultado.textContent = quadrado;
    } else {
      alert('Por favor, digite tamanhos de lados v√°lidos maiores que zero e todos iguais.');
    }
  }
</script>

</body>
</html>
